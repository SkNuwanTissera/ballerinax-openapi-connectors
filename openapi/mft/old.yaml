  /message/submit:
    post:
      tags:
        - Message
      summary: Send Message
      description: |-
        Send (enqueue) an AS2 message with a single or multiple attachments.

        ----
        Request Headers
        - **Authorization** - Authorization header with auth token.
        - **AS2-From** - Station AS2 identifier which sends the message.
        - **AS2-To** - Partner AS2 identifier which intends to receive the message.
        - **Content-Type** - Content type of the message payload. For multiple attachmets, content type should be **multipart/form-data** with valid form content.
        - **Subject (optional)** - Subject of the message. If not specified, the default subject configured for the intended partner will be applied.
        - **Attachment-Name (optional)** - Name of the message attachment. Only applicable when sending a message with single attachment.

        Response Headers
        - **Link** - An absolute URL to the AS2 message which will be created after the outgoing message entry is processed. Therefore the resource in this URL may not be available immediately after the response for this API call is returned. It would be better to wait around 5 to 10 seconds before querying for the resource represented in the ​**Link**​ header value. 
          
        Similar to the MFT Gateway web dashboard​, this simply places the newly submitted message into a queue, in a **queued**(to-be-sent) state; it may take several seconds before the message actually gets sent out.

        Additionally, if the actual send action fails, the message will not appear under the **outbox**; and the URL previously returned in the **​Link**​ header would no longer be valid.    
        In such cases it is advised to check **outbox/failed** and **outbox/queued** to find out the current status of the message.
      operationId: SendMessage
      parameters:
        - name: Authorization
          in: header
          description: ''
          required: true
          style: simple
          schema:
            type: string
            example: auth-token
        - name: AS2-From
          in: header
          description: ''
          required: true
          style: simple
          schema:
            type: string
            example: MyStation
        - name: AS2-To
          in: header
          description: ''
          required: true
          style: simple
          schema:
            type: string
            example: MyPartner
        - name: Subject
          in: header
          description: ''
          required: true
          style: simple
          schema:
            type: string
            example: Test message from MFTG API
        - name: Attachment-Name
          in: header
          description: ''
          required: true
          style: simple
          schema:
            type: string
            example: Attachment.txt
        - name: Content-Type
          in: header
          description: ''
          required: true
          style: simple
          schema:
            enum:
              - text/plain
            type: string
            example: text/plain
      requestBody:
        content:
          multipart/form-data:
            # encoding: {}
            schema:
              required:
                - File
              type: object
              properties:
                File:
                  type: string
                  format: binary
        required: false
      responses:
        '202':
          description: Accepted
          headers:
            Content-Length:
              content:
                text/plain:
                  schema:
                    type: string
                    example: '41'
                  example: '41'
            Connection:
              content:
                text/plain:
                  schema:
                    type: string
                    example: keep-alive
                  example: keep-alive
            Date:
              content:
                text/plain:
                  schema:
                    type: string
                    example: Wed, 29 Jul 2020 04:57:13 GMT
                  example: Wed, 29 Jul 2020 04:57:13 GMT
            link:
              content:
                text/plain:
                  schema:
                    type: string
                    example: https://api.mftgateway.com/message/outbox/<159599863352334660@mftgateway.com>
                  example: https://api.mftgateway.com/message/outbox/<159599863352334660@mftgateway.com>
          content:
            application/json; charset=utf-8:
              schema:
                $ref: '#/components/schemas/SuccessResponse2'
              example:
                message: Message queued successfully
        '422':
          description: Unprocessable Entity (WebDAV) (RFC 4918)
          headers:
            Content-Length:
              content:
                text/plain:
                  schema:
                    type: string
                    example: '65'
                  example: '65'
            Connection:
