            is controlled.<br/>It can have the following values: <ul><li>readOnly
            - indicates that the read-write server is intended not to participate
            in query operations</li><li>all - indicates that the read-write server
            can participate in query operations</li></ul>Specifying readOnly when
            capacity is 1 results in error.'
          default: All
          enum:
          - All
          - ReadOnly
          x-ms-enum:
            modelAsString: false
            name: ConnectionMode
      description: An object that represents a set of mutable Analysis Services resource
        properties.
